# Certbot Manager 配置文件
# 将此文件重命名为 config.conf 并根据需要修改

[certbot]
# 全局邮箱地址，用于Let's Encrypt通知
# 格式: admin@example.com
# email = admin@example.com

# 全局域名列表，多个域名用逗号分隔
# 格式: example.com,www.example.com
# domains = example.com

# 安装方法: apt, yum, brew, snap
# install_method = auto

[nginx]
# Nginx配置文件路径
# 格式: /etc/nginx/conf.d/
# config_path = /etc/nginx/conf.d/

# Nginx重启命令
# restart_cmd = systemctl reload nginx

[renewal]
# 自动续期方法: systemd, cron
# method = systemd

# 续期时间（仅对cron有效）
# 格式: 0 12 * * *
# time = 0 12 * * *

# 续期后钩子命令
# post_hook = systemctl reload nginx

[logging]
# 日志级别: debug, info, warn, error
# level = info

# 日志文件路径
# file = /var/log/certbot-manager.log
