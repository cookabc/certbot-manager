# Certbot Manager 配置文件
# 将此文件重命名为 config.conf 并根据需要修改

[certbot]
# 全局邮箱地址，用于Let's Encrypt通知
# 格式: admin@example.com
# email = admin@example.com

# 安装方法: apt, yum, brew, snap, auto
# install_method = auto

# DNS 插件名称（仅用于通配符域名）
# 例如: cloudflare, aliyun, route53
# dns_plugin = cloudflare

# DNS 插件凭证文件路径
# dns_credentials = /path/to/credentials.ini

[renewal]
# 自动续期方法: systemd, cron
# method = systemd

# 续期时间 (Systemd OnCalendar 格式 或 Cron 格式)
# Systemd示例: *-*-* 00,12:00:00 (每天0点和12点)
# Cron示例: 0 12 * * * (每天12点)
# time = *-*-* 00,12:00:00

# 续期后钩子命令
# post_hook = systemctl reload nginx

[logging]
# 日志文件路径
# file = /var/log/certbot-manager.log
